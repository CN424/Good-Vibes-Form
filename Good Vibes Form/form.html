<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="form-styles.css">
</head>
<body>
   <h1>Good Vibes Form</h1>
   <div class="form">
      <h2>Tell us something positive that happened to you today.</h2>
         <form>
	        <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
	           <label for="email">Email</label>
	           <input type="text" id="email" name="name" placeholder="Enter your email address">
			      <label for="address">Where did it happen?</label>
			      <select id="address" name="address">
    			  <option value="home">At home</option>
			      <option value="commute">On my commute</option>
			      <option value="work">At work</option>
			      <option value="street">On the street</option>
			      <option value="other">Other</option>
                     <input type="submit" value="Submit">
	  </form>
</body>
</html>
